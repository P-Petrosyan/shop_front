<div class="row">
    <div class="col-md-4 offset-4">
        <div class="card guest-form-card">

            <div class=" card-header text-center">
                <h2>Login Here</h2>
            </div>

            <div class="card-body">

                <form  [formGroup]="loginForm" (ngSubmit)=' login()'>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email"
                               [ngClass]="{ 'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid }"
                                [(ngModel)]="model.email">
                        <span class="invalid-feedback">
                            <span *ngIf="loginForm.get('email').hasError('required')"> Email is required</span>
                            <span *ngIf="loginForm.get('email').hasError('email')"> Email must be valid</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" name="password"
                               [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid }"
                               [(ngModel)]="model.password">
                        <span class="invalid-feedback">
                            <span *ngIf="loginForm.get('password').hasError('required')"> Password is required</span>
                            <span *ngIf="loginForm.get('password').hasError('minlength')"> Password must contain minimum 8 characters</span>
                        </span>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<input type="checkbox" id="remember"-->
                               <!--name="remember" #remember="ngModel"-->
                               <!--[(ngModel)]="model.remember" >-->
                        <!--<label class="ml-1" for="remember"> Remember Me</label>-->
                    <!--</div>-->
                    <button class="btn btn-primary btn-block"  [disabled]="loginForm.invalid">Login</button>
                    <a [routerLink]="['/register']" class="btn btn-success btn-block" >Sign Up</a>
                    <a [routerLink]="['/shop']" class="btn btn-outline-warning btn-block" >Continue as Guest</a>
                </form>

            </div>
        </div>

    </div>
</div>
