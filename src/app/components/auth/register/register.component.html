<div class="row">
    <div class="col-md-4 offset-4">
        <div class="card guest-form-card">

            <div class=" card-header text-center">
                <h2>Register Here</h2>
            </div>

            <div class="card-body">
                <form #signupForm=ngForm (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="inputname3">Name</label>
                        <input type="text" name="name" class="form-control"
                               id="inputname3" placeholder="Name" [(ngModel)]="form.name" required>
                        <span class="invalid-feedback"> Name is required</span>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <!--<input id="email" type="email" class="form-control" name="email"-->
                               <!--formControlName="email" [(ngModel)]="form.email">-->
                        <!--[ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }"-->
                        <!--<span class="invalid-feedback">-->
                            <!--<span *ngIf="registerForm.get('email').hasError('required')"> Email is required</span>-->
                            <!--<span *ngIf="registerForm.get('email').hasError('email')"> Email must be valid</span>-->
                        <!--</span>-->
                        <input type="email" name="email" class="form-control"
                               id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>

                    </div>
                    <!--{{registerForm.get('password').errors | json}}-->
                    <div class="form-group">
                        <label for="inputPassword3">Confirm Password</label>
                        <input type="password" name="password_confirmation" class="form-control"
                               id="inputPassword3" placeholder="Password" [(ngModel)]="form.password_confirmation"
                               required>
                        <!--<input id="password" type="password" class="form-control" name="password"-->
                               <!--formControlName="password" [(ngModel)]="form.password">-->
                        <!--[ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"-->
                        <!--<span class="invalid-feedback">-->
                            <!--<span *ngIf="registerForm.get('password').hasError('required')"> Password is required</span>-->
                            <!--<span *ngIf="registerForm.get('password').hasError('minlength')"> Password must contain minimum 8 characters</span>-->
                        <!--</span>-->
                        <!--<div class="alert alert-danger" [hidden]="!error.password">-->
                            <!--{{error.password}}-->
                        <!--</div>-->
                    </div>

                    <div class="form-group">
                        <label for="inputPasswordConfirmation3">Password</label>
                        <input type="password" name="password" class="form-control"
                               id="inputPasswordConfirmation3" placeholder="Confirm Password"
                               [(ngModel)]="form.password" required>

                        <!--<input id="confirmPassword" type="password" class="form-control" name="confirmPassword"-->
                               <!--formControlName="confirmPassword" [(ngModel)]="form.confirmPassword">-->
                        <!--[ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }"-->
                        <!--<span class="invalid-feedback"> Passwords must match</span>-->
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
                </form>
            </div>
        </div>

    </div>
</div>
