<div class="row">
    <div class="col-md-4 offset-4">
        <div class="card guest-form-card">
            <div class=" card-header text-center">
                <h2>Edit Product</h2>
            </div>

            <div class="card-body">

                <form  #editForm="ngForm" (ngSubmit)=' edit(editForm)'>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" [(ngModel)] ='product.name' name="name" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <div >
                            <label class="cutom-file-label" for="FormControlFile1">Choose Image</label>
                            <input type="file" id="FormControlFile1" required
                                   [(ngModel)] ='product.image' name="image" class="form-control-file" (change)="onFileSelected($event)" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Short Description</label>
                        <textarea [(ngModel)] ='product.short_description' name="short_description"  class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Full Description</label>
                        <textarea [(ngModel)] ='product.full_description' name="full_description" class="form-control" ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input [(ngModel)] ='product.price' type="number" name="price" class="form-control" >

                    </div>
                    <div>
                        <ng-multiselect-dropdown
                                [placeholder]="'custom placeholder'"
                                [data]="dropdownList"
                                [(ngModel)]="product.categories"
                                [settings]="dropdownSettings"
                                (onSelect)="onItemSelect($event)"
                                (onSelectAll)="onSelectAll($event)"
                        >
                        </ng-multiselect-dropdown>
                    </div>


                    <button class="btn btn-primary btn-block" type="submit" >Save</button>

                </form>

            </div>
        </div>

    </div>
</div>
